{% extends 'base.html'%}
{% block content%}

<div class="container">
<h3>Список категорий </h3>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name category</th>
      <th scope="col">Inventary number</th>
    </tr>
  </thead>
  <tbody>
   {% for category in categories %}
    <tr>
      <th scope="row">{{ category.id}}</th>
      <td>{{ category.name}}</td>
      <td>{{ category.code}}</td>
    </tr>
  </tbody>
        {% endfor%}
</table>

</div>
{% endblock content%}
